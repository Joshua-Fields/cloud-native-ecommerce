apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: gcr.io/cloud-native-ecommerce-jfields/cloud-native-ecommerce:latest
          ports:
            - containerPort: 8080
